<!-- Contact Section -->
<section id="contact" class="py-20 bg-gray-100">
  <div class="container mx-auto px-6">
    <h3 class="text-3xl font-bold mb-6">Contact</h3>
    <form action="#" method="POST" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="name" class="block font-bold mb-2">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full border-gray-300 rounded px-4 py-2"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block font-bold mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border-gray-300 rounded px-4 py-2"
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block font-bold mb-2">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          class="w-full border-gray-300 rounded px-4 py-2"
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-navy text-white font-bold px-6 py-2 rounded"
      >
        Submit
      </button>
    </form>
  </div>
</section>
<div class="top-div">
  <div class="container">
    <img
      src="career_cafe_logo-transparent.png"
      alt="Career Cafe Logo"
      class="logo"
    />
  </div>
  <div class="hero">
    <h1>Your One-Stop Solution for</h1>
    <h1>Education, Career, and</h1>
    <h1>Immigration Advice</h1>
    <div class="cta">
      <p>
        Discover endless opportunities across 120 countries with expert
        guidance.
      </p>
      <a href="#" class="button">career cafe. CO</a>
    </div>
  </div>
</div>
